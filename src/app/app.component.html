<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form>
                <div id="user-data">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input
                            type="text" 
                            id="username"
                            class="form-control"
                            ngModel
                            name="username">
                    </div>                            
                    <button class="btn btn-default" type="button">Suggest a User name</button>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="text"
                            id="email"
                            class="form-control"
                            ngModel
                            name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="secret">Secret Question</label>
                    <select 
                        id="secret"
                        class="form-control"
                        ngModel
                        name="secret">
                        <option value="pet">Your first pet?</option>
                        <option value="teacher">Your favourite teacher</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>        
    </div>
</div>
